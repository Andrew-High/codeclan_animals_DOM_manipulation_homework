<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
    <title>Whisky Collection</title>
</head>
<body>
    <h1>Andrew's Whisky Collection</h1>
    <form id="new-whisky-form">
        <div class="form-item">
            <label for="whisky">Whisky:</label>
            <input type="text" id="whisky" required>
        </div>
        <div class="form-item">
            <label for="distillery">Distillery:</label>
            <input type="text" id="distillery" required>
        </div>
        <input type="submit" value="Save">
    </form>
    <h2>Whisky List</h2>
    <ul id="whisky-list"></ul>
    <button id='delete-all'>Delete All</button>
</body>
</html>
